n62=  msg %quizkanal 8,2 %mil3 $+ 2,2 $wykropkuj(31,%mil3) 1,1.8,2 %mil4 $+ 2,2 $wykropkuj(31,%mil4)
n63=  echo 4 Prawidlowa odpowiedz to: %odpr - %quizodp
